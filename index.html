<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/main.css">
  <title>Wiki HTML5</title>
</head>
<body>
  <div class="u-layout">
    <div class="u-layout__header">
      <header class="header">
        <div class="header__top">
          <div class="u-wrapper">
            <div class="header__top--container">
              <figure class="header__top--img">
                <img src="./assets/image/html5.png" alt="HTML5">
              </figure>
              <div class="header__top--titles">
                <h1>Desarrollo Web</h1>
                <p>Introduccion a HTML 5</p>
              </div>
            </div>
          </div>
        </div>
        <nav class="navbar">
          <ul class="navbar__menu">
            <li class="navbar__item"><a href="/">inicio</a></li>
            <li class="navbar__item"><a target="_black" href="https://developer.mozilla.org/es/docs/HTML/HTML5/HTML5_lista_elementos">elementos</a></li>
            <li class="navbar__item"><a target="_black" href="https://developer.mozilla.org/es/docs/Web/HTML/Atributos">atributos</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <div class="u-layout__main">
      <main class="main">
        main
      </main>
    </div>
    <div class="u-layout__aside">
      <aside class="aside">
        <div class="u-wrapper">
          <h1 class="aside__title">Referencias</h1>
          <div class="reference">
            <!-- items -->
            <a target="_black" href="https://css-tricks.com/snippets/html/" class="reference__item">
              <div class="reference__item--circle">
                <figure class="reference__item--icon">

            </a>
            <!-- items -->
            <a target="_black" href="https://css-tricks.com/snippets/css/" class="reference__item">
              <div class="reference__item--circle">
                <figure class="reference__item--icon">
                  <img src="./assets/image/next.svg" alt="">
                </figure>
              </div>
              <p class="reference__item--title">Css</p>
            </a>
            <!-- items -->
            <a target="_black" href="https://css-tricks.com/snippets/javascript/" class="reference__item">
              <div class="reference__item--circle">
                <figure class="reference__item--icon">
                  <img src="./assets/image/next.svg" alt="">
                </figure>
              </div>
              <p class="reference__item--title">JavaScript</p>
            </a>
          </div>
        </div>
      </aside>
    </div>
    <div class="u-layout__footer">
      <footer class="footer">
        <div class="u-wrapper">
          <div class="footer__container">
            <p class="footer__description">Â© 2020 PerezCode. Derechos reservados</p>
